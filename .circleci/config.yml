version: 2
jobs:
  build:
    working_directory: ~/circulate
    docker:
      - image: openjdk:8u121-jdk-alpine
    steps:
      - run:
          name: Install Git and OpenSSH
          command: apk add --no-cache git openssh
      - checkout
      - restore_cache:
          key: kotlin-ratpack-{{ .Branch }}-{{ checksum "build.gradle.kts" {% raw %}}}
      - run:
          name: Gradle Build
          command: ./gradlew build --no-daemon
      - save_cache:
          key: kotlin-ratpack-{{ .Branch }}
          paths:
            - ~/.gradle/wrapper
            - ~/.gradle/caches
            - ~/.gradle/native


